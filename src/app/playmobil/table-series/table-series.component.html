<table *ngIf="series$ | async as series; else waiting">
    <thead>
        <tr>
            <th>Series</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let serie of series">
            <td routerLink="/boxes/serie/{{serie.uuid}}">{{serie.denomination}}</td>
        </tr>
    </tbody>
</table>

<ng-template #waiting>
    <spinner-waiting></spinner-waiting>
</ng-template>
